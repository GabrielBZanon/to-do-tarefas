<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_usuario.html">Cadastrar Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_tarefa.html">Cadastrar Tarefa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Gerenciar Tarefas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Gerenciamento de Tarefas</h1>
        
        <div class="row">
            <!-- Coluna A Fazer -->
            <div class="col-md-4">
                <div class="card status-column">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">A Fazer</h5>
                    </div>
                    <div class="card-body" id="a-fazer-column">
                        <!-- Tarefas serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Coluna Fazendo -->
            <div class="col-md-4">
                <div class="card status-column">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Fazendo</h5>
                    </div>
                    <div class="card-body" id="fazendo-column">
                        <!-- Tarefas serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Coluna Pronto -->
            <div class="col-md-4">
                <div class="card status-column">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Pronto</h5>
                    </div>
                    <div class="card-body" id="pronto-column">
                        <!-- Tarefas serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir esta tarefa?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/tarefa.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
